[package]
name = "qp-poseidon"
version = "0.9.1"
description = "Poseidon hash implementation for Substrate/Polkadot ecosystem using plonky2 field arithmetic"
readme = "README.md"
license = "MIT-0"
authors = ["Quantus Network Developers <hello@quantus.com>"]
homepage = "https://quantus.com"
repository = "https://github.com/Quantus-Network/qp-poseidon"
edition = "2021"
keywords = [
	"cryptography",
	"hash-functions",
	"poseidon",
	"quantus-network",
	"substrate",
]
categories = ["cryptography"]

[dependencies]
log = { version = "0.4.22", default-features = false }
scale-info = { version = "2.11.1", default-features = false }
sp-runtime = { git = "https://github.com/paritytech/polkadot-sdk", branch = "stable2506", default-features = false }
sp-core = { git = "https://github.com/paritytech/polkadot-sdk", branch = "stable2506", default-features = false }
sp-storage = { git = "https://github.com/paritytech/polkadot-sdk", branch = "stable2506", default-features = false }
sp-trie = { git = "https://github.com/paritytech/polkadot-sdk", branch = "stable2506", default-features = false }
codec = { version = "3.7.5", default-features = false, package = "parity-scale-codec" }
serde = { version = "1.0.217", default-features = false, optional = true }
qp-plonky2 = { version = "1.1.0", default-features = false, features = [
	"no_random",
] }

[dev-dependencies]
hex = "0.4.3"
env_logger = "0.11.8"
ctor = "0.4.2"

[features]
default = ["std"]
std = [
	"codec/std",
	"scale-info/std",
	"serde/std",
	"sp-core/std",
	"sp-runtime/std",
	"sp-storage/std",
]

serde = [
	"codec/serde",
	"dep:serde",
	"scale-info/serde",
	"sp-core/serde",
	"sp-runtime/serde",
	"sp-storage/serde",
]
